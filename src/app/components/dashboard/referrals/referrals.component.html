<div
  class="float-left w-full px-[30px] lg:pl-[270px] main-content mt-5 bg-[#161A1E] overflow-hidden"
>
  <div
    class="rounded-lg pt-4 w-12/12 px-3 bg-[#1E2026] mx-auto pb-3 !md:px-5 relative top-5 mb-6"
  >
    <div class="flex flex-col">
      <div class="page-title-container">
        <span class="page-title">Referrals</span>
      </div>

      <div class="box">
        <div
          class="w-full overflow-hidden rounded-lg shadow-xs border-gray-500"
        >
          <div
            class="w-full overflow-x-auto"
            *ngIf="referralsList$.length > 0; else noRecords"
          >
            <table class="table">
              <thead>
                <tr>
                  <th class="text-left w-8">#</th>
                  <th class="text-left">Email</th>
                  <th class="text-left"># Referred User</th>
                  <th class="text-left">Register Date</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  class="cursor-pointer"
                  app-referral-table-row
                  *ngFor="let referral of referralsList$; index as i"
                  [rowNumber]="getRowNumber(i)"
                  [item]="referral"
                ></tr>
              </tbody>
            </table>
          </div>
        </div>
        <ng-template #noRecords>
          <span class="flex items-center justify-center h-40">
            No Records!
          </span>
        </ng-template>
      </div>
    </div>
  </div>
</div>
