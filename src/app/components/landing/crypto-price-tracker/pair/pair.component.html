<div
  class="coin-container flex flex-col items-center gap-3 py-9 px-[18px] rounded-[5px] text-center"
  [ngClass]="getClasses(index)"
>
  <div class="flex">
    <img
      src="assets/svg/{{ coinInfo.symbol }}.svg"
      alt="logo"
      class="w-16 h-16"
    />
  </div>
  <span class="base--color">{{ coinInfo.symbol | uppercase }}</span>
  <span class="text-gray-300">{{ coinInfo.name | uppercase }}</span>
  <span class="text-white text-2xl flex items-center">
    <span class="text-gray-600 mr-1">$</span>
    <span
      class="font-semibold"
      [class.text-green-500]="coinInfo.increased"
      [class.text-red-500]="coinInfo.increased === false"
      >{{ coinInfo.price | number: ".2-6" }}</span
    >
  </span>
</div>
